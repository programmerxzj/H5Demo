<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web App">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" tabindex="text/css" href="./css/layout.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
    <script src="./js/index.js"></script>
    <title>download</title>
</head>

<body>

    <div id="mask">
        <div>
            <img src="./images/arrow@2x.png" class="maskBg" alt="error">
            <div class="tips">
                <div>请点击右上角</div>
                <div>选择在浏览器打开</div>
            </div>
        </div>
    </div>

    <!--CONTENT-->

    <div class="download ">
        <!--banner-->
        <div class="container-fluid normal-banner">
            <div class="row">
                <div class="container-fluid">
                    <div class="row img-box">
                        <div class="banner-download-page"></div>
                    </div>
                </div>
                <div class="banner-title">
                    <h2>下载中心</h2>
                </div>
            </div>
        </div>
        <!--end of banner-->
        <div class="download-content">
            <div class="container-fluid">
                <div class="container content">
                    <div class="row ">
                        <div class="col-sm-6  col-xs-12 item">
                            <div class="downloads-sprite downloads-windows down-pc"></div>
                            <a disabled="disabled" id="pcDown" href="javascript:;"
                                class="btn btn-primary">Windows客户端</a>
                        </div>
                        <div class="col-sm-6  col-xs-12 item">
                            <div class="downloads-sprite downloads-framework down-pc"></div>
                            <a disabled="disabled" id="frameworkDown" href="javascript:;"
                                class="btn btn-primary">Microsoft .NET
                                Framework</a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container-fluid ">
                <div class="container content">
                    <div class="row">
                        <div class="col-sm-6  col-xs-12 item" id="androidAnchor">
                            <div class="downloads-sprite downloads-android down-mobile" id="androidImgBoxOrigin"></div>
                            <div class="down-mobile" id="androidImgBox">
                            </div>
                            <a disabled="disabled" id="androidDown" href="javascript:;" class="btn btn-primary">Android
                                App</a>
                        </div>
                        <div class="col-sm-6  col-xs-12 item" id="iosAnchor">
                            <div class="downloads-sprite downloads-ios down-mobile" id="iOSImgBoxOrigin"></div>
                            <a disabled="disabled" id="iosDown" href="javascript:;" class="btn btn-primary">iOS App</a>
                        </div>

                    </div>
                </div>
            </div>

            </div>
    </div>


    <!--END OF CONTENT-->

    <!-- FOOTER -->
    <div class="mob-only-item">
        <div class="container-fluid footer "></div>
    </div>



    <div class="pc-only-item">
        <div class="container-fluid footer pc-only-item">
            <div class="container item-box">
            </div>
            <div id="footerWechatIconPc" class="wechat-img-pc">
                <a>
                    <div class="img"></div>
                    <div class="footer-mask-pc" id="footerMaskPc">
                        <div class="light-pc" id="lightPc"></div>
                    </div>
                </a>
            </div>

            <div class="container text">
            </div>
        </div>
    </div>

    <!--END OF FOOTER -->
    <!--COPYRIGHT-->
    <div class="container-fluid copy-right">
    </div>
    <!--END OF COPYRIGHT-->

</body>

</html>
